<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="entervaluebox">
        <h1>Enter value between 0 and 9999</h1>
        <div id="subbox">
            <input type="number" id="putvalue">
            <button onclick="counting()">Start Counter</button>
        </div>
    </div>
    <div id="counterbox">
        <div id="count">
            <div id="c0" class="counter">
                <p class="current">0</p>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>    
            </div>
            <div id="c1" class="counter">
                <p class="current">0</p>
                <p class="next">1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>    
            </div>
            <div id="c2" class="counter">
                <p class="current">0</p>
                <p class="next">1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>    
            </div>
            <div id="c3" class="counter">
                <p class="current">0</p>
                <p class="next">1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>    
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
